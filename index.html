<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Clan - For Men</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <!-- SECCIÓN 1: INICIO (HERO) -->
        <section id="hero" class="d-flex flex-column justify-content-center align-items-center text-center">
            <div class="container">

                <!-- === LOGO MODIFICADO PARA ACEPTAR IMAGEN === -->
                <div class="logo">
                    <!-- CAMBIAR AQUÍ: Coloca la URL de tu logo en el 'src' -->
                    <img src="assets/logo/logo-theclan.png" alt="Logo The Clan">
                </div>
                
                <div class="title-container">
                    <h1 class="hero-title">Diseñamos estilo, creamos presencia</h1>
                </div>

                <p class="hero-subtitle">UN ESTÁNDAR SUPERIOR EN BARBERÍA Y CUIDADO MASCULINO</p>
            </div>
        </section>

        <!-- SECCIÓN 2: GALERÍA DE IMÁGENES -->
        <section id="gallery">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-0">
                        <img src="assets/background/img-02.png" alt="Galería de estilos de cortes de hombre" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>

        <!-- PRIMERA FRANJA DORADA -->
        <div class="golden-stripe"></div>

        <!-- SECCIÓN 3: INFORMACIÓN Y SERVICIOS -->
        <section id="info" class="text-center">
            <div class="container">
                <p class="info-text">
                    <span class="focus">En The Clan creamos más que tendencias:</span> diseñamos una imagen que refleja tu carácter, 
                    tu esencia y tu mejor versión, con la excelencia que todo hombre merece.
                </p>

                <div class="social-icons my-4">
                    <a href="https://www.instagram.com/theclan_py?igsh=ZjcwbWxxaDNkN3N4" target="_blank" aria-label="Nuestro Instagram">
                        <img src="assets/icons/icon-01.png" alt="Instagram">
                    </a>
                    <a href="https://wa.me/595982389511?text=Hola%20vi%20tu%20web%20y%20quiero%20más%20info" target="_blank" aria-label="Nuestro WhatsApp">
                        <img src="assets/icons/icon-02.png" alt="WhatsApp">
                    </a>
                </div>

                <a href="#services" class="btn btn-custom">
                    Nuestros Servicios
                </a>
            </div>
        </section>

        <!-- SEGUNDA FRANJA DORADA -->
        <div class="golden-stripe"></div>
    </main>
    
    <!-- <script src="script.js"></script> -->
</body>
</html>
